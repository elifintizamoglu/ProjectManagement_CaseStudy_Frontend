<form [formGroup]="form" (ngSubmit)="onFormSubmit()">

    <div class="mt-3">
        <label for="nameInput" class="form-text text-muted"><b>Project Name:</b></label>
    </div>
    <input formControlName="name" type="text" id="nameInput" />
    <br>
    <strong> Start Date: </strong><input type="date" [min]="minDate" formControlName="startDate" class="mb-2">
    <br>
    <strong> End Date: </strong><input type="date" [min]="minDate" formControlName="endDate" class="mb-2 ms-2">
    <br>
    <div>
        <app-button type="submit" class="mt-3"> Add </app-button>
    </div>

</form>
