<div class="m-5 mt-2">
  <div class="d-flex justify-content-between align-items-center">
    <div>
      <h2>{{ project?.name }}</h2>
      <div class="d-flex align-items-center mt-2">
        <p class="me-3"><b>Start Date:</b> {{ project?.startDate | date }}</p>
        <p><b>End Date:</b> {{ project?.endDate | date }}</p>
      </div>
    </div>

    <div class="d-flex align-items-center">
      <app-button (click)="goToAddTaskPage()" class="me-3">Add New Task</app-button>
      <button type="button" class="btn btn-secondary" [routerLink]="['']">
        Go Back <i class="fas fa-arrow-right"></i>
      </button>
    </div>
  </div>

  <div class="task-columns">
    <div class="task-column new-tasks">
      <h4 class="column-header">New</h4>
      <div *ngFor="let task of newTasks">
        <app-card [title]="task.title!" [text]="task.description!" [createdDate]="task.createdDate" button1Label="Edit"
          button2Label="Delete" (button1Click)="updateTask(task.id!)" (button2Click)="deleteTask(task.id!)"></app-card>
      </div>
    </div>
    <div class="task-column in-progress-tasks">
      <h4 class="column-header">In Progress</h4>
      <div *ngFor="let task of inProgressTasks">
        <app-card [title]="task.title!" [text]="task.description!" [createdDate]="task.createdDate" button1Label="Edit"
          button2Label="Delete" (button1Click)="updateTask(task.id!)" (button2Click)="deleteTask(task.id!)"></app-card>
      </div>
    </div>
    <div class="task-column completed-tasks">
      <h4 class="column-header">Completed</h4>
      <div *ngFor="let task of completedTasks">
        <app-card [title]="task.title!" [text]="task.description!" [createdDate]="task.createdDate" button1Label="Edit"
          button2Label="Delete" (button1Click)="updateTask(task.id!)" (button2Click)="deleteTask(task.id!)"></app-card>
      </div>
    </div>
  </div>
</div>
