<form [formGroup]="editForm">
    <div class="mt-3">
      <label for="titleInput" class="form-text text-muted"><b>Task Title:</b></label>
      <input formControlName="title" type="text" id="titleInput" />
    </div>
  
    <div class="mt-3">
      <label for="descriptionInput" class="form-text text-muted"><b>Task Description:</b></label>
      <textarea formControlName="description" id="descriptionInput"></textarea>
    </div>
  
    <app-select-box formControlName="status" label="Select Status" [items]="statuses"></app-select-box>
  
    <div>
      <app-button type="submit" class="mt-3" (click)="onFormSubmit()">Update</app-button>
    </div>
  </form>
